<h1>Mountains</h1>

<!-- Given a data set of mountains, an array of objects with name, height, and place properties, generate the DOM structure for a table that enumerates the objects. It should have one column per key and one row per object, plus a header row with <th> elements at the top, listing the column names. -->

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  // Your code here

  let table = document.createElement('table');
  let firstRole = table.appendChild(document.createElement('tr'));
  
  Object.keys(MOUNTAINS[0]).forEach(key => {
    firstRole.appendChild(document.createElement('th')).appendChild(document.createTextNode(key));
  })

  const addTableData = (tableRole, data) => { 
    let tD = tableRole.appendChild(document.createElement('td'));
    tD.appendChild(document.createTextNode(data));

    if (typeof data === "number") {
      tD.style.textAlign = "right";
    }
  }

  for (let mountain of MOUNTAINS) {
    let tableRole = table.appendChild(document.createElement('tr'));

    addTableData(tableRole, mountain.name);
    addTableData(tableRole, mountain.height);
    addTableData(tableRole, mountain.place);
  }

  document.getElementById("mountains").appendChild(table);

</script>
